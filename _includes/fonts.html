<!-- Async font loading -->
<script>
  window.WebFontConfig = {
      custom: {
          families: ['Spoqa Han Sans:100,300,400,700', 'D2Coding', 'nanumbarungothic'],
          urls: [
            'https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css',
            'https://cdn.jsdelivr.net/gh/Joungkyun/font-d2coding@1.3.2/d2coding.css',
            'https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css']
      },
      timeout: 60000
  };
  (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
      s.parentNode.insertBefore(wf, s);
  })(document);
</script>
